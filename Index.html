<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .content {
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Display Text</h1>
    <div id="displayText" class="content"></div>

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            fetch('https://mclxdpbrg2n9j1y8ftm46zszshqy.pub.sfmc-content.com/3kc0kq0k4hu') // Replace with your actual server endpoint
                .then(response => response.json())
                .then(data => {
                    document.getElementById('displayText').textContent = data.textContent;
                })
                .catch(error => {
                    console.error('Error fetching the text content:', error);
                    document.getElementById('displayText').textContent = 'Error loading text content.';
                });
        });
    </script>
</body>
</html>
