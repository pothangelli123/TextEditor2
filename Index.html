<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #textContent {
            white-space: pre-wrap; /* To preserve line breaks and spaces */
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Saved Text</h1>
    <div id="textContent"></div>

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            // Fetch the text content from the backend
            fetch('https://mclxdpbrg2n9j1y8ftm46zszshqy.pub.sfmc-content.com/3gtg3j4yen3')
                .then(response => response.text())
                .then(data => {
                    // Display the fetched text content
                    document.getElementById('textContent').innerText = data;
                })
                .catch(error => {
                    console.error('Error fetching text content:', error);
                    document.getElementById('textContent').innerText = 'Failed to load text content.';
                });
        });
    </script>
</body>
</html>
